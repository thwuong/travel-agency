<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
  </head>
  <body>
    <div class="wide">
      <div class="container">
        <header class="header">
          <div class="header__logo">
            <img src="./assets/img/Logo.svg" alt="" class="header__img" />
          </div>
          <div class="header__controls">
            <ul class="header__menu">
              <li class="header__item">
                <a href="#" class="header__item__link">Home</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item__link">About</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item__link">Destination</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item__link">Tour</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item__link">Blog</a>
              </li>
            </ul>
            <div class="header__auth">
              <span class="header__login btn btn-secondary"> Login </span>
              <span class="header__register btn btn-primary"> Sign up </span>
            </div>
          </div>
        </header>
        <section class="hero">
          <div class="hero__content">
            <h2 class="hero__heading">
              Get started your exciting
              <span class="header__highlight"> journey </span> with us.
            </h2>
            <span class="hero_description">
              A Team of experienced tourism professionals will provide you with
              the best advice and tips for your desire place.
            </span>
            <span class="hero__discover"> Discover Now </span>
          </div>
          <div class="hero__image">
            <img src="./assets/img/Image.svg" alt="" class="hero__image-on" />
            <img src="./assets/img/Element.png" alt="" class="hero__image-in" />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
